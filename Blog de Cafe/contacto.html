<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>


<body>

    <header class="site-header">
        <!--Aplico la imagen de fondo y se expanda en toda la pagina-->
        <div class="contenedor">
            <!--Esta clase va a centrar el texto-->
            <div class="barra">
                <!--Una barra para poder aplicar flexbox-->
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Cierre de clase barra-->

            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>



        </div>
        <!--Cierre de clase contenedor-->
    </header>


   
    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen contacto">
            </div>


        <div class="columnas-10 formulario-contacto">
            <form action="#">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>

                <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Tu e-mail">
                </div>

                <div class="campo mensaje">                        
                        <label for="mensaje">mensaje</label>
                        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>                        
                </div>

                <div class="campo enviar ">
                    <input type="submit" class="btn btn-primario" placeholder="Enviar">
                </div>


            </form>
        </div>


        </div>



    </main>




    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>

        </div>

    </footer>


</body>

</html>
