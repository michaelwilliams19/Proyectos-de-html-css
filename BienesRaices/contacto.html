    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action=""> <!--todos los campos dentro del form se van a poder leer con php, javascript, etc-->
            
            <fieldset>

                <legend>Informacion personal</legend>

                <label for="nombre">Nombre</label> <!--El for sirve para asignarle un ID y de esa manera al input se le agrega el mismo id y los relaciona-->
                <input type="text" id="nombre" placeholder="Tu nombre"> <!--El value se utiliza para recolectar informacion de una bd, se suele utilizar para editar-->


                <label for="email">e-mail</label>
                <input type="email" id="email" placeholder="Tu correo electronico" required> <!--Tener el type en 
                                                                                        email sirve para cuando alguien ingresa su correo desde un celular, 
                                                                                        hace que aparezca automaticamente el arroba en el teclado
                                                                                    Tambien permite validar un correo electronico-->
                                                                        

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>

            </fieldset>

            <fieldset>

                <legend>Informacion sobre propiedad</legend>
                
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                    <!--El value es lo que lee el lenguaje de programacion, de ahi sabe que acciones realizar.
                    En un sitio web de anuncios de autos, si alguien selecciona una marca de auto, selecciona esa marca
                    y le muestra los autos pertenecientes a esa marca. Ese value lo estaria leyendo el lenguaje de backend y gracias a ello va a saber que hacer-->
                </select>


                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0" step="2">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>

            <div class="forma-contacto">
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="correo">Correo</label>
                <input type="radio" name="contacto" value="correo" id="correo">
                <!--la propiedad name se encarga de que no puedan estar seleccionados los dos radiobuttons al mismo tiempo -->
                <!--es a traves del value para que un lenguaje de backend pueda leer cual es el valor seleccionado-->
            </div>
                <p>Si eligio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">

                <!--Otros tipos de datos: type=URL.   type=PASSWORD.  type=SEARCH-->
            </fieldset>



            <input type="submit" value="Enviar" class="boton boton-verde">



        </form>

    </main>
